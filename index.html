<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 40px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .contact a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>自己紹介</header>
    <section>
        <img src="https://media.gettyimages.com/id/1365966318/ja/%E3%83%99%E3%82%AF%E3%82%BF%E3%83%BC/%E6%97%A5%E6%9C%AC%E3%81%AE%E4%BC%9D%E7%B5%B1%E6%96%87%E5%8C%96%E7%AF%80%E5%88%86%E8%B5%A4%E3%81%84%E9%AC%BC.jpg?s=1024x1024&w=gi&k=20&c=VnzncFFN6v_jXwUAwLKKEhlakKX70m3IPvAEldZLO7E=" alt="プロフィール画像" class="profile-img">
        <h2>あなたの名前</h2>
        <p>ここに簡単な自己紹介を書きます。</p>
    </section>
    <section>
        <h2>プロフィール</h2>
        <p>経歴、スキル、趣味などを簡単に記載。</p>
    </section>
    <section class="contact">
        <h2>お問い合わせ</h2>
        <p>以下のリンクから連絡できます。</p>
        <a href="mailto:your-email@example.com">メール</a>
        <a href="#">Twitter</a>
    </section>
</body>
</html>
