<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 40px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .contact a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>自己紹介</header>
    <section>
        <img src="images/IMG_7177.jpg" alt="プロフィール画像" class="profile-img">
        <h2>あなたの名前</h2>
        <p>ここに簡単な自己紹介を書きます。</p>
    </section>
    <section>
        <h2>プロフィール</h2>
        <p>経歴、スキル、趣味などを簡単に記載。</p>
    </section>
    <section class="contact">
        <h2>お問い合わせ</h2>
        <p>以下のリンクから連絡できます。</p>
        <a href="mailto:your-email@example.com">メール</a>
        <a href="#">Twitter</a>
    </section>
</body>
</html>
